<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9c9664b69.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="app container-fluid p-0 h-100">

    <header class ="holder headline py-3 px-5">
      <i class="fas fa-braille"></i>
      <span>Weather Journal</span>
    </header>

      <div class="container">

        <div class="row h-100 p-3">

          <div class="journal-entry col-md-12 col-lg-6">
            <form name="journal-entry-form" class="journal-entry-form text-center">

                <input id="zip" type="text" class="form-control mb-4" placeholder="Enter Zip code"  required>
                <div class="form-group">
                  <textarea id="feelings" class="form-control" rows="5" col="5" placeholder="How are you feeling today?" required></textarea>
                </div>
                <button id="generate" type="button" class="btn btn-light btn-block font-weight-bold">Send</button>
            </form>
          </div>

          <div class="entries col-md-12 col-lg-6 scrollbar-black bordered-black square thin">
            <div class ="holder-entry d-flex flex-column-reverse">
                <!--cards go here -->
            </div>
          </div>

        </div>
      </div>

      <footer class="page-footer font-small blue-grey lighten-5 p-2">
          <div class="row p-1 d-flex align-items-center">

            <div class="col-md-6 col-lg-5 text-center text-md-left mb-md-0">
              <h6 class="mb-0">&copy All Right Reserved</h6>
            </div>

            <div class="col-md-6 col-lg-7 text-center text-md-right">
              <a href="#"> <i class="fab fa-facebook-f white-text mr-4"> </i> </a>
              <a href="#"> <i class="fab fa-twitter white-text mr-4"> </i> </a>
              <a href="#"> <i class="fab fa-github white-text mr-4"> </i> </a>
            </div>

          </div>
      </footer>

    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
